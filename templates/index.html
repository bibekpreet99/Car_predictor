<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    {% if hidden %}
        <h1>You can sell this car at {{output}} lakhs</h1>
    {% endif %}
    <form action="/" method="post" class="container mycont">
        <h3>Enter the Year of Manufacturing</h3>
        <input name="manu" />
        <h3>Enter the price bought at (in Lakhs)</h3>
        <input name="price"  />
        <h3>Total distance travelled (in KMs)</h3>
        <input name="dist"/>
        <h3>No. of owners who have previously owned it</h3>
        <input name="own"  />
        <h3>Fuel type</h3>
        <select name="fuel">
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
        </select>
        <h3>Are you a dealer or an individual</h3>
        <select name="deal">
            <option>Dealer</option>
            <option>Individiual</option>
        </select>
        <h3>Transmission type</h3>
        <select name="trans">
            <option>Manual</option>
            <option>Automatic</option>
        </select>
        <button type="submit" class="btn btn-primary">Get Prediction</button>
    </form>
</body>
</html>
